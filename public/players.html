<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XtraTime - Players</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #f7fafd;
      --bg-card: #fff;
      --accent: #2563eb;
      --accent2: #60a5fa;
      --text-main: #1e293b;
      --text-secondary: #64748b;
      --shadow: 0 6px 32px 0 rgba(37,99,235,0.07), 0 1.5px 4px rgba(30,41,59,0.06);
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      margin: 0;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-top: 32px;
      color: var(--accent);
      letter-spacing: 1px;
      font-size: 2.2rem;
      text-shadow: 0 2px 12px #2563eb11;
    }
    #players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      padding: 40px 5vw 60px 5vw;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: var(--bg-card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 20px 24px 20px;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      animation: fadeInUp 1.1s cubic-bezier(.22,1,.36,1) forwards;
      border: 2px solid transparent;
      transition: 
        transform 0.38s cubic-bezier(.22,1,.36,1), 
        box-shadow 0.32s cubic-bezier(.22,1,.36,1), 
        border 0.32s cubic-bezier(.22,1,.36,1), 
        filter 0.32s cubic-bezier(.22,1,.36,1);
    }
    .card:hover {
      transform: translateY(-10px) scale(1.045);
      box-shadow: 0 12px 40px 0 #2563eb22, 0 2px 8px rgba(30,41,59,0.10);
      border: 2px solid var(--accent2);
      filter: brightness(1.04) saturate(1.08);
    }
    .card::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border-radius: 20px;
      pointer-events: none;
      border: 2px solid transparent;
      transition: border 0.32s cubic-bezier(.22,1,.36,1);
      z-index: 0;
    }
    .card:hover::before {
      border: 2px solid var(--accent2);
      animation: borderPulse 1.6s cubic-bezier(.22,1,.36,1) infinite alternate;
    }
    @keyframes borderPulse {
      0% { border-color: var(--accent2); }
      100% { border-color: var(--accent); }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }
    .card img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 18px;
      border: 3px solid var(--accent);
      background: #f1f5f9;
      box-shadow: 0 2px 12px #2563eb11;
      transition: border 0.32s cubic-bezier(.22,1,.36,1), box-shadow 0.32s cubic-bezier(.22,1,.36,1), transform 0.38s cubic-bezier(.22,1,.36,1);
      z-index: 1;
    }
    .card:hover img {
      border: 3px solid var(--accent2);
      box-shadow: 0 4px 24px #60a5fa33;
      transform: scale(1.08) rotateZ(-2deg);
      animation: imgPop 0.7s cubic-bezier(.22,1,.36,1);
    }
    @keyframes imgPop {
      0% { transform: scale(1) rotateZ(0); }
      60% { transform: scale(1.13) rotateZ(-1deg); }
      100% { transform: scale(1.08) rotateZ(-2deg); }
    }
    .card h3 {
      margin: 0 0 8px 0;
      font-size: 1.25rem;
      color: var(--text-main);
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
      z-index: 1;
      transition: color 0.22s cubic-bezier(.22,1,.36,1);
    }
    .card p {
      margin: 2px 0;
      color: var(--text-secondary);
      font-size: 1rem;
      text-align: center;
      z-index: 1;
      transition: color 0.22s cubic-bezier(.22,1,.36,1);
    }
    .card:hover h3, .card:hover p {
      color: var(--accent);
    }
    @media (max-width: 600px) {
      #players {
        padding: 20px 2vw 40px 2vw;
        gap: 18px;
      }
      .card {
        padding: 20px 8px 16px 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Players</h1>
  <div id="players"></div>

  <script>
    async function fetchPlayers() {
      const res = await fetch('/api/players');
      const data = await res.json();
      const container = document.getElementById('players');
      container.innerHTML = '';
      data.forEach((player, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = (i * 0.09) + 's';
        card.innerHTML = `
          <img src="${player.strCutout || 'https://via.placeholder.com/90'}" alt="${player.name}">
          <h3>${player.name}</h3>
          <p><strong>Team:</strong> ${player.team}</p>
          <p><strong>Position:</strong> ${player.position || 'N/A'}</p>
          <p><strong>Nationality:</strong> ${player.nationality}</p>
        `;
        container.appendChild(card);
      });
    }
    fetchPlayers();
  </script>
</body>
</html>
